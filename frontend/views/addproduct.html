<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <script src="https://kit.fontawesome.com/97786c0737.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div>
            <div class="brandname text">dev<span class="special">A10</span></div>
            <div class="brandname text down">SHOP</div>
        </div>
        
        <div class="go-to-login">
            <div class="desc">Already have a account? <span><button class="home button"><a href="#" class="link"> Home </a></button></span></div>
        </div>
    </header>
    <section>
        <div class="card">
            <div class="title heading">Add Product</div>
            <input placeholder="Name of product"class= "input-field name" name="loginid" type="text">
            <input placeholder="Price"class= "input-field price1" name="password" type="text">
            <input placeholder="Manufacturer"class= "input-field manufacturer" name="confirm-password" type="text">
            <input placeholder="Image URL"class= "input-field imageurl" name="confirm-password" type="text">
            <div class="button-space"><button id="submit-button" class="submit addproduct">Add Product</button></div>
        </div>

    </section>
    <footer>
        <div class="desc">Designed with <span><i class="fas fa-heart"></i> </span> by Govind</div>
    </footer>
</body>
